<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivada por definici√≥n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fdf5;
      margin: 0;
      padding: 40px;
      direction: rtl;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      direction: ltr;
    }

    h1 {
      text-align: center;
      color: #2d4739;
      margin-bottom: 20px;
    }

    p {
      text-align: right;
    }

    input {
      width: 70%;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .paso {
      background-color: #e4fbe4;
      padding: 15px 20px;
      border-right: 6px solid #2ecc71;
      margin-top: 15px;
      border-radius: 10px;
      text-align: right;
      font-size: 16px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Derivada por la definici√≥n</h1>
    <p>Escribe la funci√≥n <strong>f(x)</strong> (por ejemplo: <code>2*x^3</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 3x">
    <button onclick="calcularDerivada()">Derivar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularDerivada() {
      const entrada = document.getElementById("funcion").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      if (!entrada) {
        resultado.innerHTML = `<div class="paso error">‚ö† Por favor, ingresa una funci√≥n v√°lida.</div>`;
        return;
      }

      try {
        const fx = math.parse(entrada);
        const fx_str = fx.toString();

        const fxh = fx.transform(node =>
          node.isSymbolNode && node.name === "x"
            ? math.parse("(x + h)")
            : node
        );
        const fxh_str = fxh.toString();

        const diferencia = math.simplify(`(${fxh_str}) - (${fx_str})`);
        const diferencia_str = diferencia.toString();

        const cociente = math.simplify(`(${diferencia_str}) / h`);
        const cociente_str = cociente.toString();

        const derivada = math.derivative(entrada, 'x');

        resultado.innerHTML += `<div class="paso">üìò <strong>1. F√≥rmula general:</strong><br>f'(x) = lim‚Çç‚Çï‚Üí0‚Çé [f(x+h) - f(x)] / h</div>`;
        resultado.innerHTML += `<div class="paso">üìç <strong>2. f(x):</strong> ${fx_str}</div>`;
        resultado.innerHTML += `<div class="paso">üìç <strong>3. f(x+h):</strong> ${fxh_str}</div>`;
        resultado.innerHTML += `<div class="paso">‚ûó <strong>4. Diferencia:</strong> f(x+h) - f(x) = ${diferencia_str}</div>`;
        resultado.innerHTML += `<div class="paso">‚ûó <strong>5. Cociente:</strong> [f(x+h) - f(x)] / h = ${cociente_str}</div>`;
        resultado.innerHTML += `<div class="paso">‚úÖ <strong>6. Derivada (l√≠mite cuando h‚Üí0):</strong> f'(x) = ${derivada.toString()}</div>`;
      } catch (e) {
        resultado.innerHTML = `<div class="paso error">‚ùå Error al interpretar la funci√≥n. Aseg√∫rate de usar solo <strong>x</strong> como variable y una sintaxis v√°lida.</div>`;
      }
    }
  </script>
</body>
</html>
